<div class="card">
  <div class="card-header text-white bg-inverse">
    <i class="fa fa-envelope-o mr-3" aria-hidden="true"></i><strong>Contact</strong>
  </div>
  <div class="card-block bg-faded">
    {% if site.data.conference.email and site.data.conference.email != "TBD" %}
      <p class="text-muted mb-0">
        Questions? Email us at <a href="mailto:{{ site.data.conference.email }}">{{ site.data.conference.email }}</a>.
      </p>
    {% else %}
      <p class="text-muted mb-0">Contact email: <strong>TBD</strong></p>
    {% endif %}
  </div>
</div>
